<!-- Bootstrap CSS -->
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">


<h3>List from Home</h3>
<div my-direct items="items"></div>   





<hr style="height:1px; width:70%; border-width:0;  background-color:#000000">

<div>
    <div style="margin-top:10px;">Enter Number to find square of it: <input type="text" ng-model="input"> <button style="margin-bottom:10px;" ng-click="squarew(input)">X^2</button> </div>
    <div> </div>
</div>
<div class="col-lg-6" >
    <div class="col-md-2">Result: {{output}}</div>
</div>

<hr style="height:1px; width:70%; border-width:0;  background-color:#000000">

<div>
    <div style="margin-top:10px;">Enter a string to make it uppercase : <input type="text" ng-model="inputString"> </div>
    <div>Result: {{inputString | myFormat}}</div>
</div>

<hr style="height:1px; width:70%; border-width:0;  background-color:#000000">

<div>
    <div style="margin-top:10px;">Enter a amount : <input type="text" ng-model="numString"> </div>
    <div>Result: {{numString | numFilter}}</div>
</div>
