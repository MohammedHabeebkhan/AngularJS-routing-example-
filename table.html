<style>
    table, th , td  {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
    </style>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
    <tr ng-repeat="item in items">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
    </tr>
</table>
